     <title>Fading and Pulsing Header</title>
     	<style>
     		@keyframes fadeIn {
     			0% {
     				opacity: 0;
     			}
     			100% {
     				opacity: 1;
     			}
     		}

     		@keyframes pulse {
     			0% {
     				transform: scale(1);
     			}
     			50% {
     				transform: scale(1.1);
     			}
     			100% {
     				transform: scale(1);
     			}
     		}

     		h1 {
     			font-size: 2em;
     			text-align: center;
     			animation: fadeIn 2s ease-in-out, pulse 30s Once;
          color: #C36627
     		}
     	</style>
